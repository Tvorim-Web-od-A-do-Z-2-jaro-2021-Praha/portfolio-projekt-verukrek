<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobní portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hlava-block hlava-block--text">
        <ul class="navigace-block">
            <li class="navigace-block__about navigace-block__about--color">O mně</li>
            <li class="navigace-block__career">Profesní zkušenosti</li>
            <li class="navigace-block__education">Vzdělání</li>
            <li class="navigace-block__contact">Kontakt</li>
        </ul>
        <div class="hlava-block__hlavni-element">
            <h1 class="hlava-block__hlavni-element--vyrazne"></h1>
            <p class="hlava-block__hlavni-element--nevyrazne">Úvodní text</p>
        </div>
        <div class="site-block">
            <a href="https://www.linkedin.com/in/veronika-krekulová-991519129/" title="LinkedIn">
                <img class="site-block__logo site-block__logo--linkedin" src="linkedin-logo.svg" alt="LinkedIn">
            </a>
            <a href="https://github.com/verukrek" title="GitHub">
                <img class="site-block__logo site-block__logo--github" src="github.svg " alt="GitHub">
            </a>
            <a href="https://www.facebook.com/krekulova/" title="Facebook">
                <img class="site-block__logo site-block__logo--facebook" src="facebook.svg " alt="Facebook">
            </a>
        </div>
    </header>
    <main class="main-block">
        <div class="about-block main-block__element about-block--color">
            Krátký odstavec o mně
        </div>
        <div class="career-block main-block__element career-block--color">

        </div>
        <div class="education-block main-block__element education-block--color">

        </div>
    </main>
</body>
</html>
